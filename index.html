<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">

    <!-- some pretty fonts for this demo page - not required for the slider -->
    <link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'> 


    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider --> 
    <link rel="stylesheet" href="demo.css">

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="bjqs-1.3.min.js"></script>
      
  </head>
  
  <body>
  
    <div id="container">

      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start Basic Jquery Slider -->
        <ul class="bjqs">
          <li><img src="BrandonNadig_copy.jpg" title="<b>Communication sophomore </b><br>&quot;I don't think you have the right to be saying whether or not you can suppress your urges because you've never had them. I am gay.&quot;</i><br><br><i><audio src=&quot;brandon.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="ClaytonShuttleworth_copy.jpg" title="<b>Weinberg sophomore </b><br>&quot;I could not realize I was gay. I would not realize I was gay. So I was straight.&quot;</i><br><br><i><audio src=&quot;clayton.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="EmilyBaldwin_copy.jpg" title="<b>Communication sophomore </b><br>&quot;There was no proper platform to be like, 'I'm on a rooftop, look at me, I am gay.'&quot;</i><br><br><i><audio src=&quot;emily.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="HaleMcSharry_copy.jpg" title="<b>Communication freshman </b><br>&quot;A lot of my friends...who were in that [LGBTQ+ Facebook] group saw &quot;Hale McSharry has been added to this group,&quot; and that's how I came out to considerably more people.&quot;</i><br><br><i><audio src=&quot;hale.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="JustinShannin_copy.jpg" title="<b>Communication sophomore </b><br>&quot;I'd say with coming out stories, it's almost a continual process.&quot;</i><br><br><i><audio src=&quot;justin.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="KayMcMonigal_copy.jpg" title="<b>Weinberg junior </b><br>&quot;There actually weren't very many people at Northwestern that I formally came out to.&quot;</i><br><br><i><audio src=&quot;kay.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="Michael_Foulkes_copy.jpg" title="<b>Weinberg freshman </b><br>&quot;It's just too much to tell everyone, but I'll tell one more person.&quot;</i><br><br><i><audio src=&quot;michael.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="MollieCahillane_copy.jpg" title="<b>Medill freshman </b><br>&quot;[Coming out] prompted several long conversations that didn't go as well as I hoped but also didn't go as badly as they could've.&quot;</i><br><br><i><audio src=&quot;mollie.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="Sam_Shankman_copy.jpg" title="<b>Communication freshman </b><br>&quot;Why are they assuming I'm straight? Why can't I just be like whatever?&quot;</i><br><br><i><audio src=&quot;sam.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
          <li><img src="AlFrench_copy.jpg" title="<b>McCormick sophomore </b><br>&quot;I'm still their hero.&quot;</i><br><br><i><audio src=&quot;al.mp3&quot; controls=&quot;controls&quot; </audio>"></li>
        </ul>
        <!-- end Basic jQuery Slider -->
      </div>
      <!-- End outer wrapper -->

      <script class="secret-source">
        jQuery(document).ready(function($) {

          $('#banner-fade').bjqs({
            height      : 413,
            width       : 800,
            responsive  : true
          });

        });
      </script>

  </body>
</html>
